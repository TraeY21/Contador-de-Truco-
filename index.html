<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Truco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title" id="title"> <strong>Très cartas é o jogo</strong></h1>
    <div class="model" id="model">
        <div class="teams">
            <p class="team-1" id="team-1"><strong>Patos do rio</strong></p>
            <p class="team-2" id="team-2"><strong>Patos do lago</strong></p> 
    </div>
        <div class="points" id="points">
            <p class="team-1-points" id="team-1-points">0</p>
            <p class="team-2-points" id="team-2-points">0</p>
        </div>
        <div class="b-points">
                <div class="b-1">
                    <button class="minor-points-1" id="minor-points-1"><strong>-</strong></button>   
                    <button class="plus-points-1" id="plus-points-1"><strong>+</strong></button>   
            </div>
                <div class="b-2">
                    <button class="minor-points-2" id="minor-points-2"><strong>-</strong></button>
                    <button class="plus-points-2" id="plus-points-2"><strong>+</strong></button>      
            </div>
             
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
